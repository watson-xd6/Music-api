<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Downloader ðŸŽ¬</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #ff0000;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #ff0000;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ YouTube Downloader</h1>
  <input type="text" id="videoUrl" placeholder="Paste YouTube video URL here" />
  <br>
  <button onclick="download()">Download MP4</button>

  <script>
    function download() {
      const url = document.getElementById('videoUrl').value;
      if (!url) {
        alert('Please enter a YouTube URL');
        return;
      }
      window.location.href = `/api/ytdl?url=${encodeURIComponent(url)}&format=mp4`;
    }
  </script>

</body>
</html>
